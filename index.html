<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--I added bootstrap here for css styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--This is my top header-->
    <div class="jumbotron-fluid">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <h1>Search for the City:</h1>
                    <!--This is the button where the user will input the city they want-->
                    <input id="inputCityName" type="text" placeholder="San Diego">
                    <button class="btn btn-primary btn-lg btn-block d-grid" id="searchBtn">Search</button>
                </div>
                <div class="list-group" id="cityList">

                </div>
            </div>
            <div class="col-9">
                <!--This is the section where the weather information pops up-->
                <div class="container current-weather">
                    <div class="card-body">
                        <div class="cityName h2"></div>
                        <div class="date h2"></div>
                        <img src="" alt="Weather Icon" class="weatherIcon">
                    </div>
                    <!--The weather information that pops up on the card.-->
                    <p class="card-text h4 temp"></p>
                    <p class="card-text h4 wind"></p>
                    <p class="card-text h4 humidity"></p>

                </div>
                <div class="forecastContainer">
                    <h2 class="heading">5-Day Forecast:</h2>

                    <div class="card-deck">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Another bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
